<!doctype html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" sizes="any" />
    <!-- Open Graph (Facebook, LinkedIn, WhatsApp etc.) -->
    <meta property="og:title" content="Carbonatik LLC" />
    <meta property="og:description" content="A mining company based out of Florida, US" />
    <meta property="og:image" content="https://carbonatik.com/images/logo.png" />
    <meta property="og:url" content="https://carbonatik.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="Carbonatik LLC" />
    <meta name="twitter:title" content="Carbonatik LLC" />
    <meta name="twitter:description" content="A mining company based out of Florida, US" />
    <meta name="twitter:image" content="https://carbonatik.com/images/logo.png" />

    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
